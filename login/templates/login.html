{% extends "base/_base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-5">
            <div class="row justify-content-center align-items-center mb-3">
                <img class="w-50" src="{% static 'images/telegram.svg' %}" alt="">
            </div>
            <div class="row justify-content-center align-items-center mb-3">
                <h5 class="text-center text-light">
                    Hello user please click to blow button to log in in you account:
                </h5>
            </div>
            <div class="row justify-content-center align-items-center">
                <a class="btn" href="{% url 'login:telegram_phone_number' %}" style="background-color: #8774e1 !important; color: white;">Click to continue</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
